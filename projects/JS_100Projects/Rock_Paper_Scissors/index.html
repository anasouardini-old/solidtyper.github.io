<!DOCTYPE html>
<html>

<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="result">
            <div class="playerScore" id="playerScore">0</div>
            <div class="reset" id="reset">Reset</div>
            <div class="robotScore" id="robotScore">0</div>
        </div>
        <div class="list">
            <h2>Player</h2>
            <div class="player">
                <div class="rock"><img class="rockImage" src="imgs/rock.png" alt="Rock"></div>
                <div class="paper"><img class="paperImage" src="imgs/paper.png" alt="Paper"></div>
                <div class="scissors"><img class="scissorsImage" src="imgs/scissors.png" alt="Scissors"></div>
            </div>
            <hr>
            <h2>Robot</h2>
            <div class="robot">
                <div class="rock"><img class="rockImage" src="imgs/rock.png" alt="Rock"></div>
                <div class="paper"><img class="paperImage" src="imgs/paper.png" alt="Paper"></div>
                <div class="scissors"><img class="scissorsImage" src="imgs/scissors.png" alt="Scissors"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
